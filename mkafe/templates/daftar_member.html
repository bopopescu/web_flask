<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('daftar_member') }}" class="active">Register</a>
				<a href="{{ url_for('index') }}">Menu</a>
			</div>
			<form action="{{ url_for('daftar_member') }}" method="post" autocomplete="off">
				<label for="nama">
					<i class="fas fa-book"></i>
				</label>
				<input type="text" name="nama" placeholder="Nama Lengkap" id="nama" maxlength="50" autofocus="autofocus" required>
				<label for="alamat">
					<i class="fas fa-home"></i>
				</label>
				<input type="text" name="alamat" placeholder="Alamat" id="alamat" maxlength="100" required>
				<label for="telepon">
					<i class="fas fa-phone"></i>
				</label>
				<input type="text" name="telepon" placeholder="Telepon" id="telepon" maxlength="20" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
				<label for="email">
                                        <i class="fas fa-envelope"></i>
                                </label>
                                <input type="email" name="email" placeholder="Email" id="email" maxlength="50" required>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" maxlength="20" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" maxlength="100" required>
				<div class="msg"><strong>{{ msg }}</strong></div>
				<input type="submit" value="Daftar Member">
			</form>
		</div>
	</body>
</html>
