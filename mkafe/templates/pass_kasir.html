{% extends 'layout.html' %}

{% block title %}Halaman Ganti Login Kasir{% endblock %}

{% block content %}

<h2>Ubah Login Kasir</h2>
<div class="input-group margin-bottom-sm">
	<form action="{{ url_for('pass_kasir') }}" method="post">
		<label for="username">
			<i class="fas fa-user"></i>
		</label>
		<input type="text" name="username" value="{{ name }}" id="username" maxlength="20" required><br />
		<label for="password">
			<i class="fas fa-lock"></i>
		</label>
		<input type="password" name="passlama" placeholder="Password lama" id="passlama" autofocus="autofocus" maxlength="100" required><br />
		<label for="password">
			<i class="fas fa-lock"></i>
		</label>
		<input type="password" name="passbaru1" placeholder="Password baru" id="passbaru1" maxlength="100" required><br />
		<label for="password">
			<i class="fas fa-lock"></i>
		</label>
		<input type="password" name="passbaru2" placeholder="Ulangi password baru" id="passbaru2" maxlength="100" required> {{ msg }}<hr />
		<input type="submit" value="Simpan Perubahan">
	</form>
</div>
{% endblock %}
